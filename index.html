<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dana Quote Calculator</title>
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">Dana Quote Calculator</div>
        <div class="output">Lets Get that Quote!</div>
        <div class="input-group">
            <input type="text" id="letter1" class="input" placeholder="First Letter">
            <input type="text" id="letter2" class="input" placeholder="Second Letter">
        </div>
        <button class="button">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
