<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dana Quote Calculator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #333;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    width: 90%;
    max-width: 340px;
    background-color: #1c1c1e;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  .title {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .output {
    background-color: #4d4d4d;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
  }
  .input {
    background-color: #4d4d4d;
    border: none;
    border-radius: 10px;
    padding: 10px;
    width: calc(100% - 20px);
    margin-bottom: 10px;
    color: white;
  }
  .button {
    background-color: #0a84ff;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    margin: 10px 0;
  }
</style>
</head>
<body>
<div class="container">
    <div class="title">Dana Quote Calculator</div>
    <div class="output"></div>
    <input type="text" id="letter1" class="input" placeholder="First Letter">
    <input type="text" id="letter2" class="input" placeholder="Second Letter">
    <button onclick="calculate()" class="button">Calculate</button>
</div>
<script src="script.js"></script>
</body>
</html>
